<div class="flex flex-col bg-gradient-to-tr from-dark-maroon to-soft-maroon h-screen justify-center items-center">
  <h2
    class="text-light-peach text-5xl font-ConcertOne underline decoration-wavy underline-offset-4 mb-5"
  >
    Recipe Book
  </h2>
  <form
    class="flex flex-col bg-gradient-to-tr from-dark-maroon to-light-maroon p-5 md:m-5 w-full md:w-1/3 text-light-peach rounded-lg font-poppins shadow-lg shadow-soft-maroon"
  >
    <h2 class="text-xl font-extrabold mb-3">
      Sign <span *ngIf="router.url == '/register'">up</span>
      <span *ngIf="router.url == '/' || router.url == '/login'">in</span> to
      Your account
    </h2>
    <label for="username">Your Username</label>
    <input
      type="text"
      name="username"
      class="rounded-md mt-1 p-2 mb-3 bg-dark-maroon focus:outline-light-peach outline-none"
      placeholder="Username"
      [(ngModel)]="uname"
    />
    <label for="password">Your Password</label>
    <input
      type="password"
      name="password"
      class="rounded-md mt-1 p-2 bg-dark-maroon focus:outline-light-peach outline-none mb-5"
      placeholder="••••••••"
      [(ngModel)]="upass"
    />
    <button
      class="bg-soft-maroon p-2 rounded-lg text-dark-maroon font-bold"
      *ngIf="router.url == '/' || router.url == '/login'"
      (click)="onLogin()"
    >
      Sign In
    </button>
    <button
      class="bg-soft-maroon p-2 rounded-lg text-dark-maroon font-bold"
      *ngIf="router.url == '/register'"
      (click)="onSignUp()"
    >
      Sign Up
    </button>
    <h3
      class="mt-5 font-sans"
      *ngIf="router.url == '/' || router.url == '/login'"
    >
      Don't have an account yet?
      <span
        class="font-semibold underline underline-offset-1 cursor-pointer"
        routerLink="/register"
        >Sign Up</span
      >
    </h3>
    <h3 class="mt-5 font-sans" *ngIf="router.url == '/register'">
      Already have an account yet?
      <span
        class="font-semibold underline underline-offset-1 cursor-pointer"
        routerLink="/login"
        >Sign in</span
      >
    </h3>
  </form>
</div>
<router-outlet />
