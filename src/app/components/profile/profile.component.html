<app-navbar></app-navbar>
<div
  class="flex bg-fixed bg-cover bg-center bg-gradient-to-bl from-light-peach to-light-maroon min-h-screen justify-center items-center"
>
  <form
    class="flex flex-col justify-center items-center bg-black/20 rounded-md backdrop-blur-md p-5 w-full m-1 md:w-1/3 text-white animate-once animate-fade-down duration-100 font-poppins gap-3"
    #myForm="ngForm"
    (ngSubmit)="onUpdate(myForm.value)"
  >
    <div class="flex justify-end items-center w-full mr-2">
      <button class="text-xl" (click)="closeForm()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
    </div>
    <!-- avtar -->
    <div class="text-6xl -mt-20">
      <i class="fa fa-user-circle-o" aria-hidden="true"></i>
    </div>
    <label for="username" class="text-2xl font-medium">Username</label>
    <input
      type="text"
      name="username"
      class="rounded-md mt-1 p-2 mb-3 bg-black/10 border focus:outline-white outline-none w-full md:w-2/3 shadow-md shadow-dark-maroon"
      required
      ngModel
      #refUname="ngModel"
      [(ngModel)]="uname"
    />
    <span
      *ngIf="refUname.invalid && refUname.touched"
      class="tracking-wider text-sm"
      >Username is required</span
    >
    <label for="password" class="text-2xl font-medium">Password</label>
    <input
      type="password"
      [type]=""
      name="password"
      class="rounded-md w-full md:w-2/3 mt-1 p-2 bg-black/10 border focus:outline-white outline-none mb-5 shadow-md shadow-dark-maroon"
      required
      ngModel
      #refPass="ngModel"
      [(ngModel)]="upass"
    />
    <span
      *ngIf="refPass.invalid && refPass.touched"
      class="tracking-wider text-sm text-white "
      >Password is required</span
    >

    <button
      class="text-white bg-light-maroon w-2/4 p-2 rounded-lg font-medium shadow-md shadow-dark-maroon disabled:bg-red-500 disabled:cursor-not-allowed"
      type="submit"
      [disabled]="myForm.invalid"
    >
      Update
    </button>
  </form>
</div>
