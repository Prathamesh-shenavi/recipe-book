<div class="h-full flex flex-col bg-light-maroon scroll-smooth">
  <app-navbar />

  <div
    class="animate-fade animate-once animate-duration-[1000ms] animate-ease-in mb-2"
  >
    <img
      class="w-full md:max-h-[575px] object-cover object-center h-full rounded-lg"
      src="../../../assets/bg-hero.jpg"
      alt=""
    />
  </div>
  <div
    class="bg-gradient-to-tr from-soft-maroon to-pink-300 flex flex-col h-full w-full items-center flex-grow"
  >
    <!-- Hero Text -->
    <div
      class="flex flex-wrap w-4/5 flex-col bg-light-peach text-dark-maroon p-5 shadow-md shadow-soft-maroon md:w-1/3 text-center rounded-lg z-10 -m-10 mb-4 text-3xl font-ConcertOne animate-once animate-fade-up italic"
    >
      <p>Anyone can cook...</p>
      <hr class="w-48 h-1 mx-auto my-2 bg-dark-maroon border-0 rounded" />
      <p>but only the fearless can be great.</p>
    </div>
    <!-- Recipes comp -->
    <div
      *ngIf="recipes?.length <= 0"
      class="p-5 flex h-full flex-col justify-evenly items-center w-full md:flex-row md:justify-center flex-wrap gap-5 md:gap-5"
    >
      No Items..
    </div>
    <div
      *ngIf="recipes?.length > 0"
      class="p-5 flex h-fit flex-col justify-evenly items-center w-full md:flex-row md:justify-center flex-wrap gap-5 md:gap-5"
    >
      @for (recipe of recipes; track recipe.id ) {
      <div
        class="bg-light-maroon flex flex-col md:w-64 md:m-2 cursor-pointer h-56 shadow-md shadow-dark-maroon relative rounded-se-3xl rounded-bl-3xl object-cover animate-fade-down animate-once delay-[300ms] duration-[600ms] taos:translate-x-[-200px] taos:opacity-0 w-full"
        data-taos-offset="400"
        [style.backgroundImage]="'url(../../../../../assets/bg-hero.png)'"
      >
        <div
          class="absolute inset-0 rounded-bl-3xl rounded-se-3xl"
          style="backdrop-filter: blur(2px); filter: brightness(0.6)"
        ></div>
        <div
          class="p-2 flex flex-1 text-white text-ellipsis text-4xl font-bold shadow- shadow-dark-maroon rounded-se-3xl inset-0 absolute"
          [routerLink]="['recipe', recipe.id]"
        >
          {{ recipe.title }}
        </div>
        <div
          class="bg-light-maroon rounded-b-md text-sm font-poppins p-2 flex-2 flex items-center gap-1 rounded-bl-3xl bottom-0 absolute w-full text-light-peach"
        >
          By: <span class="text-xl font-medium">{{ recipe.author }}</span>
        </div>
        <!-- delete recipe btn -->
        <div
          *ngIf="router.url == '/myrecipes' || uname == 'admin'"
          class="bg-light-maroon justify-center font-poppins p-2 flex-2 flex items-center gap-5 md:text-md bottom-0 text-xl right-12 md:right-0 absolute text-light-peach"
        >
          <button (click)="editRecipe(recipe.id)">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button (click)="deleteRecipe(recipe.id)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
        <!-- edit recipe btn -->
        <!-- <div
          *ngIf="router.url == '/myrecipes' || uname == 'admin'"
          class="bg-light-maroon font-poppins p-2 flex-2 flex items-center gap-1 md:text-md bottom-0 text-xl right-1/4 md:right-8 absolute text-light-peach"
        ></div> -->
        <div
          class="bg-black md:text-xs text-white absolute p-1 rounded-lg top-0 right-0 -m-2 font-poppins gap-1 items-center flex flex-wrap"
        >
          <i class="fa fa-clock-o" aria-hidden="true"></i>
          {{ recipe.total_time }}
        </div>
        <!-- <button
          class="w-fit absolute top-3 right-3 p-1 text-xl"
          (click)="onLike(recipe.id)"
        >
          <i class="fa fa-heart text-red-500" aria-hidden="true"></i>
        </button> -->
      </div>
      }
    </div>
  </div>
  <!-- Add recipe Button -->
  <button
    class="md:bottom-5 md:right-5 bottom-3 right-3 fixed text-3xl md:text-5xl text-white animate-once animate-fade-left"
    routerLink="/addrecipe"
  >
    <i
      class="shadow-lg shadow-dark-maroon fa fa-upload bg-dark-maroon rounded-full p-2"
      aria-hidden="true"
    ></i>
  </button>
</div>
